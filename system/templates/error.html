<ion-view title="Error">
	<ion-content padding="true">
		<h3 class="lead">You got an error in your app</h3>
		
		<div class="row">
			<a class="col button" href="startup.html">Reload App</a>
			<span class="padding"></span>
			<a class="col button" href="#/menu">Go to Settings</a>
		</div>

		<h3>Details</h3>

		<pre>{{error}}</pre>
	</ion-content>
</ion-view>
