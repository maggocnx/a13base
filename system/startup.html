<!DOCTYPE html>
<html>
  <script>
      var fs = require("fs");
      var http = require("http");


      var rootDir = process.cwd();
      var config = JSON.parse(fs.readFileSync(rootDir + "/system/config.json"))

      if(config.app.startup){
        if(config.app.startup.indexOf("http") == 0){
          var url = config.app.startup;
          http.get(url,function(){
            window.location = config.app.startup;
          }).on('error', function(err){
            window.location = rootDir + "/system/settings.html#/notavail";
          })
        }
        else{
          var url = rootDir + "/user/" + config.app.startup;
          if(fs.existsSync(url)){
            window.location = url;
          }
          else{
            window.location = rootDir + "/system/settings.html#/notavail";
          }
        }
      }
      else{
          window.location = rootDir + "/system/settings.html";
      }
  </script>
</html>
