<ion-view title="{{network.ssid}}" >
	<ion-content >
		<ion-list class="list">
			<div ng-show="network.encryption_any">
				<label class="item item-input">
				 	<span class="input-label">Passphrase</span>
					<input type="password" prompt="Password" ng-model="network.passphrase">
				</label>
			</div>
			
			<ion-item href="#/ip/wlan0" class="item item-toggle">
				Advanced settings 
			</ion-item>
		</ion-list>
		<div class="padding">
			<button class="button button-block button-positive" ng-click="connect()">Connect</button>
		</div>

		<div ng-if="connectionError" class="card">
  			<div class="item item-text-wrap">
    			{{connectionError}}
  			</div>
		</div>
	</ion-content>
</ion-view>
