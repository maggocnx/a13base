<ion-view title="Settings" hide-back-button="true">
	<ion-nav-buttons side="left">
		<a class="button button-icon icon ion-home" href="./startup.html"></a>
    </ion-nav-buttons>
	<ion-content >
		<label class="item item-input">
			<input  id="testInput" type="text"  placeholder="Type a number on keypad" name="Test" ng-model="userData.test" tabindex="0"   >
		</label>
		<ion-list>
			<a nav-transition="none" href="#/network" class="item">Network</a>
			<a href="#/app" class="item">App</a>
			<a ng-click="calibrate()" class="item">Calibrate Touchscreen</a>
			<a ng-click="startRemoteSupport()" class="item">Remote Support</a>
			<a ng-click="restart()" class="item">Reboot</a>
		</ion-list>
	</ion-content>
</ion-view>
