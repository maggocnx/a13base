<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Settings</title>


    <!-- build:bundle-->
    <script src="../gronic-ui/js/ionic.bundle.min.js"></script>
    <script src="../gronic-ui/js/once.js"></script>
    <script src="../gronic-ui/js/gronic-ui.js"></script>
    <script src="../gronic-ui/js/gronic-input.js"></script>
    <link href="../lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="../gronic-ui/css/gronic-ui.css" rel="stylesheet">
    <!-- endbuild -->
          
    <!-- at:js >> js/settings.js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/templates.js"></script>
    <!-- at:end -->
    

  </head>
  <body  ng-app="a13base">
    <ion-nav-bar class="bar bar-header" ng-controller="settingsNavBarCtrl"> 
        <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back"></ion-nav-back-button>
        <ion-nav-buttons side="right">
          <div class="button button-clear"> 
            <mobile-status></mobile-status> 
            <wifi-status></wifi-status> 
            {{currentTime | date : "HH:mm"}} 
          </div> 
        </ion-nav-buttons>       
    </ion-nav-bar>

    <ion-nav-view></ion-nav-view>
  </body>
</html>
